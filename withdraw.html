            <button class="withdrawOption" data-amount="50000">50,000 francs</button>
        </div>
        <div class="form-group">
            <label for="customAmount">Autre montant :</label>
            <input type="text" id="customAmount"><br>
        </div>
        <button id="withdrawButton">Retirer</button>
        <p id="message"></p>

    <!-- The Modal -->

            <p id="modalMessage"></p>
        </div>
    </div>

    <script src="script.js"></script>
